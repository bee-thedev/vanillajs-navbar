<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
    <!-- font-awesome -->
    <link 
    rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" 
    crossorigin="anonymous" />

    <!-- styles -->
    <link rel="stylesheet" href="/CSS/quotes.css" />
  </head>
  <body>
        <div class="quote-container" style="font-family:'Caveat', cursive;">
            <header>Quote Of the Day</header>
        <!---------------- Container For Quote Text ------------>
            <div class="quote-content">
                <div class="quote-text">
                    <i class="fas fa-quote-left"></i>
                    <p class="quote">Instead of worrying about what you cannot control, shift your energy to what you can create.</p>
                    <i class="fas fa-quote-right"></i>
                </div>

                <div class="quote-author">
                    <span></span>
                    <span> â€• Roy Bennett</span>
                </div>
            </div>

        <!------------------ Buttons Division ------------------->

            <div class="quote-button">
                <div class="quote-features">
                    <ul>
                        <li class="quote-speech"><i class="fas fa-volume-up"></i></li>
                        <li class="quote-copy"><i class="fas fa-copy"></i></li>
                        <li class="twitter"><i class="fab fa-twitter"></i></li>
                    </ul>

                    <button>New Quote</button>
                </div>
            </div>
        </div>

        <!-----------------Division Functionality ------------------->

        <script src="/JavaScript/quote.js"></script>
  </body>
</html>
